<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Owl Carousel</title>
    <link rel="stylesheet" href="styles.css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Set up your HTML -->
    <div class="owl-carousel">
      <div class="persons">
        <img
          src="./images/schwarz-Liberty-Walk-Widebody-Lamborghini-Aventador-Tuning-7.jpg  "
          class="picture1"
          alt="Yamkela"
        />
        <div>
          <h1>Yamkela</h1>
          <h2>Classmate</h2>
          <q
            >Each driver has its limit. My limit is a little bit further than
            others.</q
          >
        </div>
      </div>
      <div class="persons">
        <img src="./images/unnamed1.jpg" class="picture2" alt="Devin" />
        <div>
          <h1>Devin</h1>
          <h2>Classmate</h2>
          <q
            >If you have everything under control you're not moving fast
            enough.</q
          >
        </div>
      </div>
      <div class="persons">
        <img src="./images/3722755.jpg" class="picture3" alt="Shuaib" />
        <div>
          <h1>Shuaib</h1>
          <h2>Classmate</h2>
          <q>Limits exist only in the mind.</q>
        </div>
      </div>
    </div>
    <!-- Script tags under here -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          items: 1,
          margin: 50,
          loop: true,
          stagePadding: 100,
          dots: false,
          autoplay: true,
          stagePadding: 50,
        });
      });
    </script>
  </body>
</html>
